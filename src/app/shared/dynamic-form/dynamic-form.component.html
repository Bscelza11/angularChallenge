<div>
  <form [formGroup]="myform">
    <div *ngFor="let control of controls" class="form-control">
      <app-dynamic-form-data
        [controls]="controls"
        [form]="myform"
      ></app-dynamic-form-data>
    </div>
    <div class="form-control">
      <button type="submit">Send</button>
    </div>
  </form>
</div>
