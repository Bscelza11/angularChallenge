<div class="card m-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="col-md-4">
      <img src="{{ data.img }}" class="img-fluid rounded-start" alt="..." />
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">
          <a class="nav-link" [routerLink]="['/cards', data.id]">{{
            data.title
          }}</a>
        </h5>
        <p class="card-text text-muted">{{ data.description }}</p>
        <p class="card-text fs-3">
          <small class="text-primary"> $ {{ data.price }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
