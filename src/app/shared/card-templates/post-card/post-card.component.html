<div class="card m-3" style="max-width: 540px">
  <div class="row">
    <div>
      <div class="card-body">
        <h4 class="card-title">{{ data.title }}</h4>
        <h6>
          <em>{{ data.author }}</em>
        </h6>
        <p class="card-text text-muted">{{ data.description }}</p>
        <p class="card-text text-primary text-end">
          <small>{{ data.date }}</small>
        </p>
      </div>
    </div>
  </div>
</div>
