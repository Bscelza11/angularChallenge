<div class="card m-3" style="max-width: 540px">
  <div class="row g-0">
    <div class="card-body">
      <p class="card-text text text-muted">
        <em> {{ data.description }} </em>
      </p>
      <p class="text-center">
        <a class="nav-link" [routerLink]="['/cards', data.id]"
          ><small class="text-primary">{{ data.author }}</small></a
        >
      </p>
    </div>
  </div>
</div>
